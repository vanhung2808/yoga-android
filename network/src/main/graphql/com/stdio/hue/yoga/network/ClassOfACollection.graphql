query GetClassesOfCollection($limit: Int, $page: Int, $collection_id: Int, $where: String) {
  listClass: classOfCollection(limit: $limit, page: $page, collection_id: $collection_id, where: $where) {
    data {
      name
      id
      description
      video_url
      duration
      image
      ability {
        id
        name
      }
      focus {
        id
        name
      }
      intensity {
        id
        name
      }
    }
    per_page
    total
    current_page
    from
    to
  }
}