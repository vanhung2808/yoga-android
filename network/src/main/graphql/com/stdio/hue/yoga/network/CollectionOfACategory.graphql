query GetCollectionsOfACategory($limit: Int, $page: Int, $category_id: Int, $where: String) {
  collection : collectionOfCategory(limit: $limit, page: $page, category_id: $category_id, where: $where) {
    data {
      name
      id
      image
      description
      classes {
        id
        name
        image
        duration
				video_url
      }
    }
  }
}